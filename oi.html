<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #6b4f4f; /* Cor do fundo */
            color: #f0eae1; /* Texto claro */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin: 30px 0; /* Espaço entre os títulos */
        }

        a {
            text-decoration: none;
            color: #f0eae1; /* Cor dos links */
            padding: 10px 15px;
            background-color: #8B4513; /* Cor do fundo do link */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #6f4e37; /* Cor do fundo do link ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Amor</h1>
    <h2><a href="amor.html">Amor</a></h2>
</body>
</html>
